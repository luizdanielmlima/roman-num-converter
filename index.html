<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Marcellus+SC|Overpass+Mono"
      rel="stylesheet"
    />
  </head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>

  <body>
    <div class="app-container">
      <div class="column">a</div>

      <div class="center-area">
        <img
          class="roman-soldier"
          src="./assets/roman_soldier_head.png"
          alt="roman soldier head figure"
        />

        <header>
          <h1 class="title">roman</h1>
          <h2 class="subtitle">numberizer</h2>
        </header>

        <section>
          <div class="input-container" id="inputBox">
            <div>
              <label>Number Input (max=3999) :</label>
              <input
                type="number"
                id="numInput"
                placeholder="type the number"
                value="2019"
                min="1"
                max="3999"
                style="max-width:80px"
              />
              <!-- <button id="button">Go</button> -->
            </div>
          </div>

          <div class="output-container">
            <h2 id="showIt">MMXIX</h2>
          </div>
        </section>

        <footer>
          <p>
            by Luiz Daniel Lima. Just an front-end exercise from
            <a href="https://www.freecodecamp.org" target="blank"
              >FreeCodeCamp</a
            >.
          </p>
        </footer>
      </div>

      <div class="column"></div>
    </div>
  </body>
</html>
